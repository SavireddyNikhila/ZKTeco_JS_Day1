    <h2>Displaying Array elements</h2>
    <p id="Ope1"></p>
    <script>
        document.getElementById("Ope1").innerHTML="Elements in cars: "+cars;
    </script>
    <p id="Ope2"></p>
    <script>
        document.getElementById("Ope2").innerHTML="Elements in sorted order: "+cars.sort();
    </script>
    <p id="Ope3"></p>
    <script>
        document.getElementById("Ope3").innerHTML="toString() method: "+cars.toString();
    </script>
    <p id="Ope4"></p>
    <script>
        document.getElementById("Ope4").innerHTML="Array elements into String: "+cars.join("*");
    </script>
 <p id="Ope5"></p>
 <script>
    cars.shift();
     document.getElementById("Ope5").innerHTML="After shifting: "+cars;
 </script>
 <p id="Ope6"></p>
 <script>
    cars.unshift("Ford");
     document.getElementById("Ope6").innerHTML="After unshifting: "+cars;
 </script>
<p id="Ope7"></p>
<script>
   cars[cars.length]="Ferrari";
    document.getElementById("Ope7").innerHTML="Adding new element using length property: "+cars;
</script>
 <p id="Ope8"></p>
 <script>
    delete cars[2]
     document.getElementById("Ope8").innerHTML="After deleting an element at index 2: "+cars[2];
 </script>
 <p id="Ope9"></p>
 <script>
    cars.splice(2,0,"Jaguar","Jeep"); 
     document.getElementById("Ope9").innerHTML="Adding and removing using splice : "+cars;
 </script>
